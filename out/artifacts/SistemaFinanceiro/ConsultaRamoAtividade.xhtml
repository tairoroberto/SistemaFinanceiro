<ui:composition template="/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>Ramos e atividades</title>
    </ui:define>

    <ui:define name="conteudo">
        <h1>Ramos e atividades</h1>

        <h:form id="frm">
            <h:commandButton value="Nova Atividade" action="CadastroRamoAtividade" />

            <h:messages showDetail="false" showSummary="true" styleClass="form-messages"
                        errorClass="error" infoClass="info"/>

            <h:dataTable var="ramoAtividade" value="#{consultaRamoAtividadeBean.ramoAtividades}"
                         width="100%" styleClass="grid" headerClass="cabecalho" rowClasses="cor-sim,cor-nao"
                         columnClasses="cliente-fornecedor,cliente-fornecedor-acoes">

                <h:column>
                    <f:facet name="header">#{msg.name_activity}</f:facet>
                    <h:outputText value="#{ramoAtividade.descricao}" style="padding-left: 30px;"/>
                </h:column>

                <h:column>
                    <f:facet name="header">#{msg.action}</f:facet>
                    <h:link outcome="CadastroRamoAtividade">
                        <h:graphicImage value="/imagens/editar.png"/>
                        <f:param name="codigo" value="#{ramoAtividade.codigo}"/>
                    </h:link>


                    <h:commandLink action="#{consultaRamoAtividadeBean.deletar}">
                        <h:graphicImage value="/imagens/excluir.png"/>
                        <f:setPropertyActionListener value="#{ramoAtividade}"
                                                     target="#{consultaRamoAtividadeBean.ramoAtividadeSelecionada}" />
                    </h:commandLink>
                </h:column>

            </h:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
