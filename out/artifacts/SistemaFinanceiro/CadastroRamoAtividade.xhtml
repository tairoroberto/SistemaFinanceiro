<ui:composition template="/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="title">
        <title>#{cadastroRamoAtividadeBean.editando ? 'Editar Atividade': 'Nova Atividade'}</title>
    </ui:define>

    <ui:define name="head">
        <f:metadata>
            <f:viewParam name="codigo" value="#{cadastroRamoAtividadeBean.ramoAtividade}"/>
        </f:metadata>
    </ui:define>

    <ui:define name="conteudo">
        <h1>#{cadastroRamoAtividadeBean.editando ? 'Editar Atividade': 'Nova Atividade'}</h1>

        <h:form>
            <h:button value="#{msg.new_entry}" outcome="CadastroLancamento"/>
            <h:button value="#{msg.search_activity}" outcome="ConsultaRamoAtividade"/>

            <h:messages showDetail="false" showSummary="true" styleClass="form-messages"
                        errorClass="error" infoClass="info"/>

            <h:panelGrid columns="2" styleClass="form-grid"
                         columnClasses="label,campo">

                <h:outputLabel value="#{msg.name_activity}"/>
                <h:inputText size="40" label="#{msg.name_activity}" value="#{cadastroRamoAtividadeBean.ramoAtividade.descricao}"
                             required="true"/>

                <h:outputLabel/>
                <h:commandButton value="#{msg.save}" action="#{cadastroRamoAtividadeBean.salvar}"/>
            </h:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
